<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Hack to import a favicon from another, already live website -->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=juanca.org" />
  <title>Profile Card Component | juanca.dev</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="profile-card-component">
    <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" class="user__background-pattern" />
    <img src="./images/image-victor.jpg" alt="Victor's profile picture" class="user__profile-picture" />
    <h1 class="user__name">Victor Crest <span class="user__age">26</span></h1>
    <p class="user__location">London</p>
    <ul class="user__stats">
      <li><span class="user__stats--number">80K</span> Followers</li>
      <li><span class="user__stats--number">803K</span> Likes</li>
      <li><span class="user__stats--number">1.4K</span> Photos</li>
    </ul>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" rel="noopener"
      target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.juanca.org" rel="noopener" target="_blank">@juancaorg</a>.
  </footer>
</body>

</html>
